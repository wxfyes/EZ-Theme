<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./images/logo.png">
    <!-- 设置初始标题 -->
    <title>EZ</title>
    <!-- 预加载字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </noscript>
    <%= typeof injectCustomScript !== 'undefined' ? injectCustomScript : '' %>

    <!-- 全局样式 -->
    <style>
        @media (min-width: 769px) {
            html, body, div, main, section, article, aside, nav {
                scrollbar-width: none !important;
                -ms-overflow-style: none !important;
            }

            ::-webkit-scrollbar, ::-webkit-scrollbar-button, ::-webkit-scrollbar-track, ::-webkit-scrollbar-track-piece, ::-webkit-scrollbar-thumb, ::-webkit-scrollbar-corner, ::-webkit-resizer {
                display: none !important;
                width: 0 !important;
                height: 0 !important;
                background: transparent !important;
            }
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        @media (min-width: 769px) {
            * {
                scrollbar-width: none !important;
                -ms-overflow-style: none !important;
            }
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        #app {
            width: 100%;
            height: 100%;
        }

        /* 应用加载状态样式 */
        .app-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .app-loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #355cc2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 深色模式支持 */
        @media (prefers-color-scheme: dark) {
            .app-loading {
                background: #1a202c;
            }
            .loading-spinner {
                border-color: #4a5568;
                border-top-color: #63b3ed;
            }
        }

        html.preloader-active, body.preloader-active {
            overflow: hidden !important;
        }
    </style>
    <!-- 版本号样式 -->
    <style>
        .app-version {
            position: fixed;
            left: 6px;
            bottom: 4px;
            font-size: 9px;
            color: rgba(0, 0, 0, 0.35);
            user-select: none;
            pointer-events: none;
            z-index: 5;
        }
    </style>

</head>
<body>
<!-- 应用加载状态 -->
<div id="app-loading" class="app-loading">
    <div class="loading-spinner"></div>
</div>

<div id="app"></div>
<!-- built files will be auto injected -->
<!-- 隐蔽版本号 若不想显示版本号 请注释下方 div 标签-->
<div class="app-version">v0.3.8</div>

<script>
    // 性能监控
    if ('PerformanceObserver' in window) {
        const performanceObserver = new PerformanceObserver((list) => {
            for (const entry of list.getEntries()) {
                if (entry.entryType === 'navigation') {
                    console.log('页面加载时间:', entry.loadEventEnd - entry.loadEventStart);
                }
            }
        });
        performanceObserver.observe({ entryTypes: ['navigation', 'resource'] });
    }

    // 错误监控
    window.addEventListener('error', (event) => {
        console.error('JavaScript 错误:', event.error);
    });

    window.addEventListener('unhandledrejection', (event) => {
        console.error('未处理的 Promise 拒绝:', event.reason);
    });

    // 在应用加载完成后隐藏加载状态
    window.hideAppLoading = function() {
        const loadingEl = document.getElementById('app-loading');
        if (loadingEl) {
            loadingEl.style.display = 'none';
            loadingEl.remove();
        }
    };
    
    // 立即隐藏加载状态，避免显示加载圈
    setTimeout(() => {
        window.hideAppLoading();
    }, 100);
</script>
</body>
</html>
